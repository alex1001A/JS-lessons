<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Events v2</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        .section {
            position: relative;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        .doodle {
            width: 150px;
            position: absolute;
            z-index: 2;
        }

        /* .doodle:nth-child(1) {
            top: 100px;
            left: 200px;
        }

        .doodle:nth-child(2) {
            top: 500px;
            left: 300px;
        }
        .doodle:nth-child(3) {
            top: 300px;
            left: 300px;
        } */

        .planet {
            width: 700px;
            position: absolute;
        }

    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <img class="doodle" data-speed="0.5" src="./img/doodle-1.png" alt="doodle1">
            <img class="doodle" data-speed="0.6" src="./img/doodle-2.png" alt="doodle1">
            <img class="doodle" data-speed="0.7" src="./img/doodle-3.png" alt="doodle1">
            <img class="planet" data-speed="0.1" src="./img/planet.png" alt="planet">
        </div>
    </section>


    <script>
        let hero = document.querySelector('.section')

        console.log(hero);
        let images = document.querySelectorAll('img')
        let cont = document.querySelector('.container')

        cont.addEventListener('mousemove', (event) => {
            // console.log(event);
            // console.log(images);

            images.forEach(item => {
                let speed = item.getAttribute('data-speed')

                item.style.transform = `
                translate(${event.clientX * speed}px, ${event.clientY * speed}px)
                `
            })

            // boxes.innerHTML = `
            //     clientX = ${event.clientX} <br>
            //     clientY = ${event.clientY}
            // `
        })

    </script>
</body>

</html>
