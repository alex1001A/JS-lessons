<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Events v2</title>
    <style>

        .section {
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        .box:nth-child(1) {
            top: 200px;
            right: 500px;
        }

        .box:nth-child(2) {
            top: 400px;
            right: 700px;
        }

        .box:nth-child(3) {
            top: 100px;
            right: 300px;
        }

        .box:nth-child(4) {
            top: 600px;
            right: 800px;
        }

    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="box" data-speed="0.3">1</div>
            <div class="box" data-speed="0.5">2</div>
            <div class="box" data-speed="0.8">3</div>
        </div>
    </section>


    <script>

        let boxes = document.querySelectorAll('.box')
        let cont = document.querySelector('.container')

        cont.addEventListener('mousemove', (event) => {
            console.log(event);

            boxes.forEach(item => {
                let speed = item.getAttribute('data-speed')

                item.style.transform = `
                translate(${event.clientX * speed}px, ${event.clientY * speed}px)
                `
            })

            // boxes.innerHTML = `
            //     clientX = ${event.clientX} <br>
            //     clientY = ${event.clientY}
            // `
        })

    </script>
</body>

</html>
