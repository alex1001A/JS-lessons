    <script>
      let link = "https://code.mu/ru/javascript/tasker/stager/1/2/";

      // Task 1
      function t1() {
        for (let i = 1; i <= 100; i++) {
          console.log(i);
        }
      }

      //   t1()

      //Task 2
      function t2() {
        for (let i = -100; i <= 0; i++) {
          console.log(i);
        }
      }

      //   t2()

      //Task 3
      function t3() {
        for (let i = 100; i > 0; i--) {
          console.log(i);
        }
      }

      //   t3()

      //Task 4
      function t4() {
        for (let i = 2; i <= 100; i = i + 2) {
          console.log(i);
        }
      }

    //   t4();

            console.log(i);
          
        }
      }
