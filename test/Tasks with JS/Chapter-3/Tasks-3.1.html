    //Проверьте, что цифры этого числа расположены по возрастанию.

    function isNumbrsSort(num) {
      const numArr = num.toString()

      for (let i = 0; i < numArr.length; i++) {
        if (numArr[i] >= numArr[i + 1]) {
          return false; // Если цифры не упорядочены по возрастанию, возвращаем false
        }
      }
      return true;
    }
