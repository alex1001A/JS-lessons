      //Найдите сумму пар цифр этого числа.
      //В нашем случае имеется ввиду следующее: 12 + 34 + 56

      const findSumOfNuPairs = (n) => {
        const a = n.toString();
        let sum = 0;
        for (let i = 0; i < a.length - 1; i += 2) {
          const pair = parseInt(a[i] + a[i + 1]);
          sum += pair;
        }
        return sum;
      };
