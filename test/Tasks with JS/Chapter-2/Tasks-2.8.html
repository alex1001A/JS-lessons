      //Проверьте, что в этой строке не более двух заглавных букв.

      function fn1(str) {
        let upperCount = 0;

        str.split("").forEach((i) => {
          if (i === i.toUpperCase()) {
            upperCount++;
          }
          return upperCount;
        });

        if (upperCount >= 3) {
          return "Больше двух";
        }

        return "Две и меньше";
