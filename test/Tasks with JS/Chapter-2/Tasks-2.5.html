      // Task 2
      //Дана некоторая строка:
      let str2 = "abcdefg";

      //Удалите из этой строки каждый третий символ.
      //В нашем случае должно получится следующее: 'abdeg'

      function deleteEveryThirdChar(string) {
        let newArr = string.split("").filter((value, index) => {
          return (index + 1) % 3 !== 0;
        });
        return newArr.join("");
      }

      // console.log(deleteEveryThirdChar(str2));

      // Task 3
      //Дан некоторый массив, например, вот такой:
      const arr3 = [1, 2, 3, 4, 5, 6];
      //Поделите сумму элементов, стоящих на четных позициях,
      //на сумму элементов, стоящих на нечетных позициях.

      function findEvenSum(array) {
        const evenArr = array.filter((value, index) => {
          if (index % 2 !== 0) {
            return value;
          }
        })
        return evenArr.reduce((acc, currentValue) => acc + currentValue)
      }

      function findOddSum(array) {
        const evenArr = array.filter((value, index) => {
          if (index % 2 === 0) {
            return value;
          }
        })
        return evenArr.reduce((acc, currentValue) => acc + currentValue)
      }

      console.log(findEvenSum(arr3) / findOddSum(arr3));
