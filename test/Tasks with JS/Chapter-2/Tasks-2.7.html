    //Переведите в верхний регистр все подстроки, в которых количество букв меньше или равно трем. 
    //В нашем случае должно получится следующее: 'A BC DEF ghij'

    function toLowerCaseIfLessThanThreeChars(string) {
      let newStr1 = string.split(' ').map(i => {
        if (i.length <= 3) {
          i = i.toUpperCase()
        }
        return i
      })
      return newStr1.join(' ')
    }

    console.log(toLowerCaseIfLessThanThreeChars(str1));

    function whatRigisterOfChar(string) {
      if (!isNaN(string) || string.length !== 1) {
        return 'Это не символ или это целое слово';
      }
      if (string === string.toUpperCase()) {
        return 'Символ в верхнем регистре'
      }
      return 'Символ в нижнем регистре'
    }

    //Удалите из этого числа все нечетные цифры.

    function deleteOddNumbers(number) {
      const newNum = number.toString().split('').filter(i => {
        if (i % 2 === 0) {

        }
      })
