<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <form>
        <input type="text" id="input1" placeholder="Ключ 1">
        <input type="text" id="input2" placeholder="Ключ 2">
        <button class="button" type="button">Добавить</button>
    </form>

    <script>

        let btn = document.querySelector('.button')
        btn.addEventListener('click', () => {
            addObject()
        })
      // Создаем пустой массив для хранения объектов
      let objectsArray = [];

      // Функция для добавления объекта в массив
      function addObject() {
        // Получаем значения из полей формы
        let key1 = document.getElementById("input1").value;
        let key2 = document.getElementById("input2").value;

        // Создаем новый объект с ключами и значениями
        let newObj = {
          key1: key1,
          key2: key2,
        };

        // Добавляем новый объект в массив
        objectsArray.push(newObj);

        // Очищаем поля формы
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";

        // Дополнительные действия, например, вывод массива в консоль
        console.log(objectsArray);
      }
    </script>
  </body>
</html>
