<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input class="inp-text" type="text">
    <ol class="out1"></ol>
    <hr>
    <label for="ch1">
        <input class="inp-check" id="ch1" type="checkbox">
        Старше 18 років
    </label>

    <ol class="out2"></ol>



    <script>

        let out1 = document.querySelector('.out1')
        let out2 = document.querySelector('.out2')
        let inpText = document.querySelector('.inp-text')
        let inpCheck = document.querySelector('.inp-check')

        let arr2 = [
            {
                name: "Sasha",
                age: 22
            },
            {
                name: "Sveta",
                age: 15
            },
            {
                name: "Olha",
                age: 33
            },
            {
                name: "Vova",
                age: 13
            },
            {
                name: "Sasha 2",
                age: 44
            },
        ]



        inpCheck.addEventListener('change', () => {
            out2.innerHTML = ''
            arr2.map(item => {
                let li = document.createElement('li')
                li.innerHTML = item.name

                if (inpCheck.checked && item.age >= 18) {
                    out2.append(li)
                }
            })
        })

        inpText.addEventListener('keyup', () => {
            out1.innerHTML = ''
            arr2.map(item => {

                let InpValueLower = inpText.value.toLocaleLowerCase()
                let nameLowerSymbols = item.name.toLocaleLowerCase()

                if (nameLowerSymbols.includes(InpValueLower)) {
                    let li = document.createElement('li')
                    li.innerHTML = item.name

                    out1.append(li)
                }
            })
        })


    </script>
</body>

</html>
