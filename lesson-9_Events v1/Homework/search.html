<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input class="inp-text" type="text">
    <ol class="out2"></ol>
    <hr>
    <label for="ch1">
        <input class="inp-check" id="ch1" type="checkbox">
        Старше 18 років
    </label>

    <ol class="out"></ol>



    <script>
        let inpText = document.querySelector('.inp-text')
        let inpCheck = document.querySelector('.inp-check')
        let out = document.querySelector('.out')
        let out2 = document.querySelector('.out2')

        let arr2 = [
            {
                name: "Sasha",
                age: 22
            },
            {
                name: "Sveta",
                age: 15
            },
            {
                name: "Olha",
                age: 33
            },
            {
                name: "Vova",
                age: 13
            },
            {
                name: "Sasha 2",
                age: 44
            },
        ]

        inpText.addEventListener('keyup', () => {
            
            out2.innerHTML = ''
            arr2.map(item => {
                
                let vLcase = inpText.value.toLocaleLowerCase()
                let itemNameLcase = item.name.toLocaleLowerCase()

                if (itemNameLcase.includes(vLcase)) {
                    let listItem = document.createElement('li')
                    listItem.innerHTML = `${item.name}`

                    out2.append(listItem)
                }
            })
        })

        inpCheck.addEventListener('change', () => {
            out.innerHTML = ''
            arr2.map(item => {
                let li = document.createElement('li')
                li.innerHTML = `Так, йому(їй) 18 років - <b>${item.name}</b>`

                if (inpCheck.checked && item.age >= 18) {
                    out.append(li)
                }
            })
        });


    </script>
</body>

</html>
