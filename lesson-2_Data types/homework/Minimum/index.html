<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container">
        <h1 class="task-title">Task 1</h1>
        <input type="text" class="i-1-1" value="0.1">
        <input type="text" class="i-1-2" value="0.2">
        <button class="b-1">Calculate</button>
        <h2>Result: <span class="out-1"></span></h2>
    </div>

    <div class="container">
        <h1 class="task-title">Task 2</h1>
        <input type="text" class="i-2-1">
        <input type="text" class="i-2-2">
        <button class="b-2">Calculate</button>
        <h2>Result: <span class="out-2"></span></h2>
    </div>

    <div class="container">
        <h1 class="task-title">Task 3</h1>
        <span>Вкажіть обсяг флешки:</span>
        <input type="number" class="i-3">
        <button class="b-3">Calculate</button>
        <h2>Кіл-ть файлів: <span class="out-3-1"></span></h2>
        <h2>Місця залишиться: <span class="out-3-2"></span></h2>
    </div>


    <script src="./main.js"></script>

</body>

</html>
