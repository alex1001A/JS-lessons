<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetroot tasks</title>

    <style>
        .wrapper {
            border: 1px solid black;
            width: fit-content;
            padding: 15px;
            border-radius: 10px;
        }

        .out {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            height: 30px;
            max-width: 300px;
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label for="1">Сума в гаманці:</label>
        <input id="1" type="number" class="sum">
        <label for="2">Ціна однієї шоколадки:</label>
        <input id="2" type="number" class="price">
        <button class="btn">Порахувати</button>
        <div class="out">Кількість, яку можна придбати: <span class="quantity"></span></div>
        <div class="out">Сума, яка залишиться: <span class="change"></span></div>
    </div>


    <script>
        
        document.querySelector('.btn').onclick = f1;

        let quantity = document.querySelector('.quantity');
        let change = document.querySelector('.change');

        function f1() {
            let inp101 = document.querySelector('.sum').value;
            let inp102 = document.querySelector('.price').value;

            quantity.innerHTML = Math.floor(+inp101 / +inp102)
            console.log(Math.floor(inp101 / inp102));

            change.innerHTML = +inp101 % +inp102
            console.log(+inp101 % +inp102);
        }

    </script>

</body>

</html>
