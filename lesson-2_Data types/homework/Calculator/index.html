<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    
    <div class="calc">
        <input type="text" class="calc__inp" placeholder="0">
        <div class="calc__numbers">
            <button class="calc__numbers-btn calc__numbers-btn--ce" value="">CE</button>
            <button class="calc__numbers-btn calc__numbers-btn--c" value="">C</button>
            <button class="calc__numbers-btn calc__numbers-btn--divide" value="/">/</button>
            <button class="calc__numbers-btn calc__numbers-btn--multi" value="*">*</button>
            <button class="calc__numbers-btn calc__numbers-btn--seven" value="7">7</button>
            <button class="calc__numbers-btn calc__numbers-btn--eight" value="8">8</button>
            <button class="calc__numbers-btn calc__numbers-btn--nine" value="9">9</button>
            <button class="calc__numbers-btn calc__numbers-btn--minus" value="-">-</button>
            <button class="calc__numbers-btn calc__numbers-btn--four" value="4">4</button>
            <button class="calc__numbers-btn calc__numbers-btn--five" value="5">5</button>
            <button class="calc__numbers-btn calc__numbers-btn--six" value="6">6</button>
            <button class="calc__numbers-btn calc__numbers-btn--plus" value="+">+</button>
            <button class="calc__numbers-btn calc__numbers-btn--one" value="1">1</button>
            <button class="calc__numbers-btn calc__numbers-btn--two" value="2">2</button>
            <button class="calc__numbers-btn calc__numbers-btn--three" value="3">3</button>
            <button class="calc__numbers-btn calc__numbers-btn--res" value="=">=</button>
            <button class="calc__numbers-btn calc__numbers-btn--zero" value="0">0</button>
            <button class="calc__numbers-btn calc__numbers-btn--dot" value=".">.</button>
            
        </div>
        
    </div>


    <script src="./main.js"></script>
</body>
</html>
