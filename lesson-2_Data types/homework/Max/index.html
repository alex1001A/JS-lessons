<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetroot tasks</title>

    <style>
        .wrapper {
            border: 1px solid black;
            width: fit-content;
            padding: 15px;
            border-radius: 10px;
        }

        .out {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            height: 30px;
            max-width: 300px;
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label for="1">Сума депозиту:</label>
        <input id="1" type="number" class="sum">
        <select class="sel">
            <option value="1">1 month</option>
            <option value="2">2 month</option>
            <option value="3">3 month</option>
            <option value="4">4 month</option>
            <option value="5">5 month</option>
        </select>
        <button class="btn">Порахувати</button>

        <h2>Річна ставка: <span class="rate"></span></h2>
        <div class="out">Сума нарахованих відсотків: <span class="percent"></span></div>
    </div>


    <script>

        document.querySelector('.btn').onclick = f1;

        let percent = document.querySelector('.percent');
        let rate = document.querySelector('.rate');


        function f1() {
            let sel1 = document.querySelector('.sel').value;
            let inp101 = document.querySelector('.sum').value;
            let rate1 = 2
            let rate2 = 5
            let rate3 = 7
            let rate4 = 10

            if (+inp101 > 0 && +inp101 <= 500) {
                rate.innerHTML = rate1 + '%'
            } else if (+inp101 > 500 && +inp101 <= 1000) {
                rate.innerHTML = rate2 + '%'
            } else if (+inp101 > 1000 && +inp101 <= 5000) {
                rate.innerHTML = rate3 + '%'
            } else if (+inp101 > 5000) {
                rate.innerHTML = rate4 + '%'

                rate.innerHTML = 'Введіть правильну суму депозитного вкладу'
            }

            if (sel1 == 1) {

                console.log(sel1.value);

                if (+inp101 > 0 && +inp101 <= 500) {

                } else {

                }
            }
        }
    </script>

</html>
