<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="out"></div>

<script>
    let array = [1, 2, 3, 4, 5]

    let out = document.querySelector('.out')


    for (let i = 0; i < array.length; i++) {
        out.innerHTML += array[i]
        
    }

</script>
    
</body>
</html>
